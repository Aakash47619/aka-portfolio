<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="loader.css">
</head>
<body>


    
	<div class="container">
        
<div class="loader"></div>
		<h1>Rock Paper Scissors</h1>
		<div class="game">
			<div class="player">
				<h2>You</h2>
				<div class="options">
					<button id="rock" class="btn">Rock</button>
					<button id="paper" class="btn">Paper</button>
					<button id="scissors" class="btn">Scissors</button>
				</div>
			</div>
			<div class="computer">
				<h2>Computer</h2>
				<div class="options">
					<div id="comp-rock" class="comp-option"></div>
					<div id="comp-paper" class="comp-option"></div>
					<div id="comp-scissors" class="comp-option"></div>
				</div>
			</div>
		</div>
		<div id="result"></div>
	</div>

	<script src="app.js"></script>
</body>
</html>
